{% extends "base.html" %}
{% block title %}Search results - {{ SITENAME }}{% endblock %}

{% block head %}
    {{ super() }}
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="tipuesearch_content.js"></script>
    <link rel="stylesheet" href="theme/tipuesearch/css/tipuesearch.css">
    <script src="theme/tipuesearch/tipuesearch_set.js"></script>
    <script src="theme/tipuesearch/tipuesearch.min.js"></script>
{% endblock %}

{% block extra_meta %}
	<meta name="description" content="Search results">
{% endblock %}

{% block content %}

<header>
    <h1>Search results</h1>
    <form action="search.html">
        <div class="tipue_search_left"><img src="theme/tipuesearch/search.png" class="tipue_search_icon"></div>
        <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
        <div style="clear: both;"></div>
    </form>
</header>
<section>
    <div id="tipue_search_content"></div>
    <script>
        $(document).ready(function() {
                 $('#tipue_search_input').tipuesearch();
        });
    </script>
</section>

{% endblock content %}
